default_cmd: dpkg -l {package}|grep ^ii | awk '{{print $3}}'

ok:
    python: 2.7.6
    python_cmd:
        cmd: /usr/bin/python --version 2>&1 | awk '{{print $2}}'
    python_default:
        cmd: /usr/bin/python --version 2>&1 | awk '{{print $2}}'
        version: 2.7.6
    python_default:
        cmd: /usr/bin/python --version 2>&1 | awk '{{print $2}}'
        version: 2.7.6
        operation: >=
    python_default:
        cmd: /usr/bin/python --version 2>&1 | awk '{{print $2}}'
        version: 3.0
        operation: <=
    python_default:
        cmd: /usr/bin/python --version 2>&1 | awk '{{print $2}}'
        version: 2.7.5
        operation: >
    python_default:
        cmd: /usr/bin/python --version 2>&1 | awk '{{print $2}}'
        version: 3.0
        operation: <
